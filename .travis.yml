language: generic
sudo: required
services:
  - docker

before_install: 
  - docker build -t nguyen/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true nguyen/react-test npm run test

after_success: 
  - docker build -t nguyen/multi-client ./client
  - docker build -t nguyen/multi-nginx ./ngnix
  - docker build -t nguyen/multi-server ./server
  - docker build -t nguyen/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push nguyen/multi-client
  - docker push nguyen/multi-nginx
  - docker push nguyen/multi-server
  - docker push nguyen/multi-worker